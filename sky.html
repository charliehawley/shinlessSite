<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Shinless</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="head-left">
          <a href="./index.html">
            <img
              class="anything-boy"
              src="./styles/images/logoBoyText.png"
              alt="shinless logo"
            />
          </a>
        </div>
        <div class="head-right">
          <ul>
            <li><a href="./reel.html">reel</a></li>
            <li><a href="./contact.html">contact</a></li>
            <li><a href="./about.html">about</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <aside class="flex-left">
        <nav>
          <ul class="nav-list">
            <li><a href="./projections.html">projections</a></li>
            <li><a href="./promos.html">promos</a></li>
            <li><a href="/music-videos.html">music videos</a></li>
          </ul>
        </nav>
      </aside>
      <aside class="flex-right no-pad">
        <div class="sky-container">
          <div class="screen">
            <div class="crt"></div>
            <div class="glare"></div>
            <video class="channel" src="" autoplay muted loop></video>
            <img
              id="mute-icon"
              src="./styles/images/muteCrtOn.png"
              alt="mute icon"
            />
          </div>
          <div id="indicator" class="indi-off"></div>
          <div class="controls">
            <div class="power">
              <button id="standby">
                <span class="material-symbols-outlined span-center">
                  mode_off_on
                </span>
              </button>
            </div>
            <div class="mute">
              <button id="mute">
                <span class="material-symbols-outlined span-center">
                  no_sound
                </span>
              </button>
            </div>
            <div class="switch">
              <button>
                <span class="material-symbols-outlined"> arrow_drop_up </span>
              </button>
            </div>
            <div class="switch">
              <button>
                <span class="material-symbols-outlined"> arrow_drop_down </span>
              </button>
            </div>
          </div>
        </div>
      </aside>
    </main>
    <script src="./scripts/tv.js"></script>
  </body>
</html>
